    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p><b>This text will be bolded</b></p>

    <p>This is normal text <sub>This will be subscripted</sub></p>

    <del>This text will be deleted</del>
